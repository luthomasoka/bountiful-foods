                <h1>Order Now</h1>

                <form method="get">
                    <fieldset>
                        <legend>Peronal Information</legend>
                        <label class="top">First Name* <input type="text" id="fname" name="fname" required></label>
                        <label class="top">Email* <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required></label>

                    </fieldset>
                    <fieldset>
                        <legend>Create a Drink</legend>
                        <label class="top">Add a First Fruit* <select id="firstfruit" name="firstfruit" required>
                            <option value='' disabled selected>Choose a fruit</option>
                        </select></label>
                        <label class="top">Add a Second Fruit* <select id="secondfruit" name="secondfruit" required>
                            <option value='' disabled selected>Choose a fruit</option>
                        </select></label>
                        <label class="top">Add a Third Fruit* <select id="thirdfruit" name="thirdfruit" required>
                            <option value='' disabled selected>Choose a fruit</option>
                        </select></label>
                    </fieldset>
                    <fieldset>
                        <legend>Special Instructions</legend>
                        <label  class="top"><textarea id="instructions" name="instructions"></textarea></label>
                    </fieldset>
                    <input type="submit" id="mydrink" value="Order My Drink" class="button"> 
                </form>
